<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="lib/css/WordCount.css">
</head>
<body>
<center>
     <div class="card shadow bg-white rounded card-size card-position">
	<div class="card-header">
		<h3><strong>Word Counter</strong></h3>
	</div>
	<div class="card-body">
		<textarea  class="form-control" id="wordCountTextarea" rows="6" placeholder="Enter text here......" maxlength="100"></textarea>
	</div>
	<div class="card-footer">
		<div id="wordCountResult"></div>

 		<div id="charCountResult"></div>
	</div>
</center>
<script type="text/javascript" src="lib/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/js/WordCount.js"></script>
</body>
</html>
